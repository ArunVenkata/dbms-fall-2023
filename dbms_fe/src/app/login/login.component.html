<div nz-row #nav class="w-full h-20 bg-[#f5f5f5] p-4 border-b">
    <div nz-col nzSpan="8" class="flex flex-row ">
        <i nz-icon>
            <img src="../../assets/store-icon.png" alt="Logo Icon">

        </i>
        <h1 class="font-['Sunshiney'] text-3xl self-center">GamesShoppe</h1>
    </div>
    <div nz-col nzFlex="auto">

    </div>
    <div nz-col nzSpan="8" class="flex justify-end items-center">
        <button nz-button nzType="primary" routerLink="/signup">Sign Up</button>
    </div>

</div>

<div class="flex flex-col">
    <ng-container *ngIf="!isShowLoginForm">
        <h2 class="mt-12 text-4xl self-center" >Games For Everyone</h2>
        <div class="flex w-[53em] h-[25em] bg-gray-100 self-center mt-16 border rounded-md shadow-lg">
            <div class="flex flex-col justify-between items-center w-1/2 grow text-center p-8">
                <h3 class="text-2xl ">Are you a<br>Customer ?</h3>
                <span nz-typography nzType="secondary" class="text-lg">Customers can browse products, Add them to cart, purchase
                    them from
                    stores and more</span>
                <button nz-button class="w-fit" [nzSize]="'large'" nzType="primary"  (click)="componentState.currentUserType='home'; isShowLoginForm = true;">Customer Log In</button>
            </div>
            <div class="h-1/3 self-center w-0.5 bg-gray-200"></div>
            <div class="flex flex-col justify-between items-center w-1/2 grow text-center p-8">
                <h3 class="text-2xl ">Are you a<br>Business/Salesperson ?</h3>
                <span nz-typography nzType="secondary" class="text-lg">View your dashboard,
                    manage your inventory,
                    products and more</span>
                <button nz-button class="w-fit" [nzSize]="'large'" nzType="primary" (click)=" componentState.currentUserType='business'; isShowLoginForm = true;">Business Log In</button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="isShowLoginForm">
        <ng-container [ngSwitch]="componentState.currentUserType">
            <h2 class="text-3xl self-center mt-16" *ngSwitchCase="'business'">Log In for Businesses/Salespersons</h2>
            <h2 class="text-3xl self-center mt-16" *ngSwitchDefault>Log In</h2>
            
        
        </ng-container>
        
        <div class="p-12 flex w-[53em] bg-gray-100 self-center mt-16 border rounded-md shadow-lg mb-16">
            <form class="w-full" nz-form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                    <input nz-input formControlName="email" id="email" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                    <input
                      nz-input
                      type="password"
                      id="password"
                      formControlName="password"
                    />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row class="text-center">
                    <nz-form-control [nzSpan]="24">
                        <button nz-button nzType="primary" nzSize="large" [nzLoading]="isLoginBtnLoading">Log In</button>
                    </nz-form-control>
                  </nz-form-item>
            </form>
        </div>
    </ng-container>
</div>
