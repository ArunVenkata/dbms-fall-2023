<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <form action="../object" style="margin: 10px 0" class="mt-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" name="student_name" placeholder="name" value="{{ student_name }}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="student_no" placeholder="price" value="{{ student_no }}">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">find</button>
                </div>
            </div>
        </form>

        <a href="../object/add" class="btn btn-primary">add</a>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>price</th>
                    <th>operate</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.student_no }}</td>
                    <td>
                        <a href="../object/edit/?id={{ student.id }}" class="btn btn-primary">edit</a>
                        <a href="../object/delete/?id={{ student.id }}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>
</html>
